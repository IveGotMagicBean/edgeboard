<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- 画笔图标 -->
  <g transform="translate(25, 25)">
    <!-- 画笔主体 -->
    <path d="M 40 10 L 45 5 L 50 10 L 45 15 Z" fill="white" opacity="0.9"/>
    <rect x="38" y="15" width="9" height="30" rx="1" fill="white" opacity="0.9"/>
    
    <!-- 笔尖 -->
    <path d="M 38 45 L 42.5 55 L 47 45 Z" fill="white" opacity="0.8"/>
    
    <!-- 笔画痕迹 -->
    <path d="M 10 35 Q 15 30, 20 32 T 30 35" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M 5 45 Q 12 42, 18 45" 
          stroke="white" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
</svg>
